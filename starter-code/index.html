<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <!--Header-->
  <div class="align">
    <h1>Ironhack Merchandising Shop</h1>
  </div>
  <div class="general align flex">

    <!--Product name-->
    <div class="productName inline">
      <span>IronBubble-head</span>
    </div>
    <!--Cost unit-->
    <div class="costUnit inline">
      <span id="price">$25.00</span>
    </div>
    <!--Quantity-->
    <div class="inline">
      <label>QTY</label>
      <input id="qty" class="quantity" type="text">
    </div>
    <!--Total price-->
    <div class="totalPrice inline">
      <span id="total">$0.00</span>
    </div>
    <!--Delete button-->
    <div class="inline">
      <button class="btn btn-delete">Delete</button>
    </div>

  </div>

  <!--Calculate prices button-->
  <div class="align">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
</body>
</html>
